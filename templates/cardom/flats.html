{% extends 'cardom/base.html' %}

{% block content %}
<div class="col-md-12">
<div class="title">Mieszkania</div></br>

{% for offer in flat_offers %}
    <table class="table_center">
        <tr><th>{{offer.category}}</th></tr>
        <tr><td><div class="location">{{offer.city}} ({{offer.district}})</div></td></tr>
        <tr><td><img src="{{ offer.main_image.url }}" height="180" width="270" alt="error"></td></tr>
        <tr><td><div class="info"><p class="text-left">{{offer.floor_space}}m2</p><p class="text-center">{{offer.get_transaction_display}}</p><p class="text-right">{{offer.price}}z≈Ç </p></div></td></tr>
    </table><br />
{% endfor %}
</div>
{% endblock %}
